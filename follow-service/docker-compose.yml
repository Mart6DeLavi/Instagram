version: "3.9"

services:
  follow-service:
    image: eclipse-temurin:21-jre-alpine
    container_name: follow-service
    working_dir: /app
    volumes:
      - ./build/libs/follow-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8007:8007"
    environment:
      SPRING_PROFILES_ACTIVE: prod

      POSTGRES_URL: jdbc:postgresql://postgres-follow:5432/Instagram_Follow_Service
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

    command: ["java", "-jar", "app.jar"]
    depends_on:
      - discovery-server
      - postgres
      - redis
      - kafka

  discovery-server:
    image: discovery-server-discovery-service:latest
    ports:
      - "8761:8761"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: Instagram_Follow_Service
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - follow_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: redis-server --requirepass redispass
    ports:
      - "6379:6379"

  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

volumes:
  follow_pgdata:
